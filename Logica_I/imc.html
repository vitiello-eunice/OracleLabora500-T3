<meta charset="UTF-8">

<script>

mostra("<h3>Método condensado para várias entradas</h3>")


	function pulaLinha() {
		document.write("<br><br>")
	}

	//função que recebe parâmetro

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		return imc;

		//na variável abaixo não há na fórmula a indicação imc que é onde está a fórmula de cálculo, por isso se usa a função return para que ela vá fazendo o cálculo de cada linha de variável. O return é o "calcula aí"
	
	}

	//usa-se prompt para que se possa informar um valor a ser calculado

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + " o seu IMC é " + imc);

	if(imc < 18.5) {
		mostra("Você está abaixo do recomendado!");
	}
	if(imc > 35) {
		mostra("Você está acima do recomendado!");
	}

	if(imc >= 18.5 && imc<=35) {
		mostra("Você está dentro do recomendado!")
		}



</script>
