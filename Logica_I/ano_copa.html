<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

	function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

	mostra("<h3>Anos que tiveram copa</h3>");
	
	var limite = parseInt(prompt("Entre com a data limite: "));
	var anoCopa = 1930;

	while(anoCopa <= limite) {

		anoCopa = anoCopa + 4;

	}

	mostra("FIM");
