<h4>Movendo a bolinha pelo teclado</h4>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // codigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    //taxa de incremento - variável que guarda o valor de incremento dos eixos para definir o movimento
    var taxa = 10;


    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {
      /*como saber qual tecla foi pressionada?
      na função leDoTeclado podemos acessar evento.keyCode.
      O evento.keyCode traz o código da tecla que foi pressionada.
      Vamos declarar quatro variáveis que guardam os códigos que
      correspondem às nossas setinhas:
      */
      if(evento.keyCode == baixo) {
        y = y + taxa;

      }else if (evento.keyCode == cima) {
        y = y - taxa;

      } else if(evento.keyCode == direita) {
        x = x + taxa;

      } else if(evento.keyCode == esquerda) {
        x = x - taxa;
    }
}
    document.onkeydown = leDoTeclado;
    /*
    Em JavaScript, existe o evento onkeydown, que permite identificar qual
    tecla está pressionada. Esse evento é o único capaz de identificar
    também as setas do teclado. Contudo, até agora todos os eventos que
    associamos foi com nossa tela, mas dessa vez quem deve responder ao
    evento é document. E document, nosso oráculo que sabe tudo o que a
    página possui, é o cara que fica escutando ao teclado. Então, vou alterar
    o código e criar a função leDoTeclado e associá-la ao document através
    do evento onkeydown
  */

</script>
