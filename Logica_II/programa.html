<meta charset="UTF-8">

<h3>O Canvas será nossa tela - Desenhando</h3>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
  // as funções abaixo são bibliotecas do JavaScript

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d'); //escolhendo um pincel

  pincel.fillStyle = 'lightgrey'; // primeiro defino a cor e depois as coordenadas
  pincel.fillRect(0, 0, 600, 400); // coordenadas para pintar o canvas que determinei

  pincel.fillStyle = 'green';
  pincel.fillRect(0, 0, 200, 400);

  pincel.fillStyle = 'red';
  pincel.fillRect(400, 0, 200, 400);

  pincel.fillStyle = 'yellow';
  pincel.beginPath ();  //comando para ponto de partida e chegada de um desenho
  pincel.moveTo(300, 200);
  pincel.lineTo(200, 400);
  pincel.lineTo(400, 400);
  pincel.fill(); //aqui peço para o pincel preencher a forma que desenhei

  pincel.fillStyle = 'blue';
  pincel.beginPath ();
  pincel.arc(300, 200, 50, 0, 2 * 3.14);
  pincel.fill(); //se não pedir para preencher não vai aparecer nada


</script>
