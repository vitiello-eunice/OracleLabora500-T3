<meta charset="UTF-8">

<h3>A cara do Creeper - Exercício</h3>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
  // as funções abaixo são bibliotecas do JavaScript

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d'); //escolhendo um pincel

  pincel.fillStyle = 'lightgrey'; // primeiro defino a cor e depois as coordenadas
  pincel.fillRect(0, 0, 600, 400); // coordenadas para pintar o canvas que determinei

  pincel.fillStyle = 'darkgreen'; // cabeça
  pincel.fillRect(115, 50, 350, 300);

  pincel.fillStyle = 'black'; // olhos
  pincel.fillRect(165, 110, 90, 90);
  pincel.fillRect(325, 110, 90, 90);

  pincel.fillRect(255, 200, 70, 100); //nariz

  pincel.fillRect(215, 240, 40, 110); //boca esquerdo

  pincel.fillRect(325, 240, 40, 110); // boca direito

</script>
