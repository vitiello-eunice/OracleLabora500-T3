<meta charset="UTF-8">

<h3>Esquadro - Exercício 2</h3>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
  // as funções abaixo são bibliotecas do JavaScript

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d'); //escolhendo um pincel

  pincel.fillStyle = 'black';
  pincel.beginPath ();  //comando para ponto de partida e chegada de um desenho
  pincel.moveTo(50, 50);
  pincel.lineTo(50, 400);
  pincel.lineTo(400, 400);
  pincel.fill(); //aqui peço para o pincel preencher a forma que desenhei

  pincel.fillStyle = 'white';
  pincel.beginPath ();
  pincel.moveTo(100, 175);
  pincel.lineTo(100, 350);
  pincel.lineTo(275, 350);
  pincel.fill();

</script>
