<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

/*
Para deixar claro o que estamos fazendo, criamos um função.
Ela também permite mudar a flor de lugar sem ter de ajustar cada
uma das peças.

  function desenhaFlor() {
    desenhaCirculo(300, 200, 10, 'red');
    desenhaCirculo(300, 180, 10, 'yellow');
    desenhaCirculo(300, 220, 10, 'blue');
    desenhaCirculo(280, 200, 10, 'orange');
    desenhaCirculo(320, 200, 10, 'black');
  }

  desenhaFlor();
*/
var x = 300;
var y = 200;

function desenhaFlor(x, y) {
  desenhaCirculo(x, y, 10, 'red');
  desenhaCirculo(x, y-20, 10, 'yellow');
  desenhaCirculo(x, y+20, 10, 'blue');
  desenhaCirculo(x-20, 200, 10, 'orange');
  desenhaCirculo(x+20, 200, 10, 'black');
}

desenhaFlor(x, y);

</script>
